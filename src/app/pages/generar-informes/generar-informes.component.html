<div class="row">
    <div class="col-sm-10">
        <div class="card card-body">
            <h4 class="card-title">Generación de Informe de Gestión</h4>
            <h6 class="card-subtitle"> Cargue los template de todas las planillas, para generar el Informe. </h6>
            <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" class="form-horizontal m-t-40">

                    <div class="form-group row">
                      <label for="exampleFormControlFile1" class="col-sm-3">Inf. Requerimientos</label>
                        <div class="col-sm-8">
                            <input type="file" 
                                   [class.is-invalid]="requerimientosNoValido"
                                   formControlName="requerimientos"      
                                   class="form-control-file" 
                                   (change)="uploadReq($event)">
                            <small *ngIf="requerimientosNoValido" class="text-danger">Seleccione Archivo</small>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleFormControlFile1" class="col-sm-3">Inf. Tareas</label>
                        <div class="col-sm-8">
                            <input type="file" 
                                   [class.is-invalid]="tareasNoValido"
                                   formControlName="tareas"
                                   class="form-control-file" 
                                   (change)="uploadTar($event)">
                            <small *ngIf="tareasNoValido" class="text-danger">Seleccione Archivo</small>
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleFormControlFile1" class="col-sm-3">Inf. Eventos</label>
                        <div class="col-sm-8">
                            <input type="file" 
                            [class.is-invalid]="eventosNoValido"
                            formControlName="eventos"        
                            class="form-control-file" 
                            (change)="uploadEve($event)">
                            <small *ngIf="eventosNoValido" class="text-danger">Seleccione Archivo</small
                          >
                        </div>
                    </div>

                    <div class="form-group row">
                      <label for="exampleFormControlFile1" class="col-sm-3">Inf. Facturación</label>
                      <div class="col-sm-8">
                          <input  type="file" 
                                  [class.is-invalid]="facturacionNoValido"
                                  formControlName="facturacion"
                                  class="form-control-file">
                                  <small *ngIf="facturacionNoValido" class="text-danger">Seleccione Archivo</small>
                      </div>
                    </div>
                

                <div class="form-group row">
                    <label class="col-sm-3">Fecha Informe</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" placeholder="Seleccione la fecha para el Informe">
                    </div>
                </div>

            
                <div class="form-group  m-b-0" >
                    <div class="offset-sm-3 col-sm-12">
                          <button
                            type="submit"
                            class="btn btn-info  waves-effect waves-light m-t-10">
                            Generar Informe
                          </button>
                    </div>
                </div>
                






            </form>
        </div>
    </div>
</div>
